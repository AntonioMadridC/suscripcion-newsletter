<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
            class="row g-3 mt-5 px-2 pb-4 pt-5 justify-content-start text-bg-dark rounded-3"
            id="suscripcion"
          >
            <div class="col-12">
              <h5>Suscríbete a nuestro newsletter</h5>
              <p class="text-secondary">
                Al suscribirte podrás recibir notificaciones de ofertas y
                descuentos en todos nuestros productos. Para recibir estos
                avisos debes aceptar nuestros términos y condiciones e ingresar
                tu dirección de correo.
              </p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check" />
                <label class="form-check-label" for="gridCheck">
                  <a href="">Términos y condiciones</a>
                </label>
              </div>
            </div>
            <div class="col-8">
              <input
                type="email"
                class="form-control text-white mail"
                data-bs-theme="dark"
                id="inputEmail"
                placeholder="ingresa tu e-mail"
                height=""
              />
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary boton">Ok</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
